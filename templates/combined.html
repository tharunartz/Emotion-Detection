<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Emotion Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/combined.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Video Emotion Detection</h1>
        <form id="video-upload-form" enctype="multipart/form-data" class="form-style">
            <div class="form-group">
                <label for="videofile">Upload Video File:</label>
                <input type="file" class="form-control" id="videofile" name="videofile" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Detect Emotions</button>
        </form>

        <div id="results" class="mt-4">
            <h3>Detected Emotions</h3>
            <div id="emotion-output" class="alert alert-info" style="display: none;">
                <div id="video-emotions" class="emotion-list"></div>
                <div id="audio-emotions" class="emotion-list"></div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#video-upload-form').on('submit', function(e) {
                e.preventDefault(); // Prevent form submission

                var formData = new FormData(this);

                $.ajax({
                    url: '/upload_video',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        // Append new emotions to the respective lists
                        $('#video-emotions').append("<p>Frame Emotion: " + (data.face || 'Not Detected') + "</p>");
                        $('#audio-emotions').append("<p>Audio Emotion: " + (data.audio || 'Not Detected') + "</p>");
                        $('#emotion-output').show();
                    },
                    error: function() {
                        alert('Error in uploading video');
                    }
                });
            });
        });
    </script>
</body>
</html>
